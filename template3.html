<script>
    document.getElementById('pdf').addEventListener('click', function () {
       const element = document.getElementById('main');
       const options = {
         margin: 4,
         padding: 4,
         filename: 'resume.pdf',
         image: { type: 'jpeg', quality: 0.98 },
         html2canvas: { scale: 2 },
         jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
       }
       html2pdf().from(element).save();
     });
</script>
