<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\styles.css">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .fieldset-center {
    position: relative;
    border: none; /* Remove all default borders */
    padding: 2em 1em 1em; /* Add padding to avoid content overlap */
  }
  .fieldset-center::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: #ccc; /* Top border color */
  }
  .fieldset-center legend {
    position: absolute;
    top: -0.7em;
    left: 50%;
    transform: translateX(-50%);
    padding: 0 10px;
    background-color: white;
  }
    </style>
</head>
<body>
    <div id="container">
        <div>
        <h1 class="text-center font-bold">Details Please!</h1>
        <div id="userDetails" class="font-italic">
        </div>   
        </div>
       <div id="preview">
            <div id="btnColor">
                <h1 class="text-sm font-italic text-secondary"><span class="text-lg font-bold text-primary">R</span>esume</h1>
                <div id="color"> 
                </div>
                <div id="font">   
                </div>
            </div>
            <div id="main">
                <hr>
                <div>
                    <p class="text-center m-0"><span id="userName"></span><span>|</span><span id="userJobTitle"></span></p>
                    <p class="text-center m-0"><span id="userAddress"></span><span>|</span><span id="userMobile"></span></p>
                    <p class="text-center" id="userMail"></p>
                </div>
                <div class="container mt-5">
                    <fieldset class="fieldset-center">
                      <legend class="text-center">PROFESSIONAL SUMMARY</legend>
                      <!-- Other content goes here -->
                      <p>This is where the content of the fieldset goes.</p>
                    </fieldset>
                  </div>
                  
                    
               

            </div>
        </div>
    </div> 
    <button id="pdf" class="position-fixed bottom-0 end-0 btn btn-secondary btn-outline-dark text-white rounded-pill py-2"> Download Resume</button>
</body>
<script>
    document.getElementById('pdf').addEventListener('click', function () {
       const element = document.getElementById('main');
       const options = {
         margin: 4,
         padding: 4,
         filename: 'resume.pdf',
         image: { type: 'jpeg', quality: 0.98 },
         html2canvas: { scale: 2 },
         jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
       }
       html2pdf().from(element).save();
     });
</script>
